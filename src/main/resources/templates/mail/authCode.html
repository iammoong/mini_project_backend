<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기 인증번호</title>
</head>
<body style="background:#f6f8fa; margin:0; font-family:'Noto Sans KR',Arial,sans-serif;">
<div style="max-width:460px; margin:40px auto; border-radius:12px; box-shadow:0 8px 32px rgba(0,0,0,0.07); background:#fff; overflow:hidden;">
    <!-- 상단 헤더 -->
    <div style="background:#0092c9; color:#fff; padding:26px 32px 16px 32px;">
        <h1 style="margin:0; font-size:1.45em; letter-spacing:1.3px; font-weight:800; text-shadow:0 1px 10px rgba(0,0,0,0.03);" >[아이디 찾기] 아이디 찾기 메일</h1>
        <div style="font-size:0.98em; margin-top:6px; letter-spacing:1px; opacity:0.82;">인증 안내</div>
    </div>
    <!-- 본문 -->
    <div style="padding:32px 32px 24px 32px;">
        <div style="font-size:1.09em; font-weight:500; color:#222; margin-bottom:18px;">
            <span th:text="${username}">고객</span>님, 요청하신 인증번호를 안내드립니다.
        </div>
        <div style="text-align:center; font-size:2.45em; font-weight:bold; letter-spacing:10px; color:#0092c9; margin:30px 0 24px 0; background:#e6f6fc; border-radius:10px; padding:18px 0 15px 0; box-shadow:0 4px 18px rgba(0,146,201,0.06);" th:text="${code}">123456</div>
        <div style="font-size:1.01em; color:#666; text-align:center; margin-bottom:28px;">
            인증번호는 <b th:text="${expireMin}">5</b>분 이내에 입력해 주세요.<br>
            문의사항이 있으시면 <a href="mailto:support@example.com" style="color:#0092c9; text-decoration:none;">support@example.com</a> 으로 연락 바랍니다.
        </div>
    </div>
    <!-- 푸터 -->
    <div style="text-align:right; font-size:0.97em; color:#9ab2bf; border-top:1px solid #e2e2e2; padding:14px 32px 12px 0; background:#f8fafb;">
        MOONG | Since 2025
    </div>
</div>
</body>
</html>

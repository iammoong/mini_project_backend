<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">임시 비밀번호 발급</title>
</head>
<body style="background:#f6f8fa; margin:0; font-family:'Noto Sans KR',Arial,sans-serif;">
<div style="max-width:460px; margin:40px auto; border-radius:12px; box-shadow:0 8px 32px rgba(0,0,0,0.07); background:#fff; overflow:hidden;">
    <div style="background:#0092c9; color:#fff; padding:26px 32px 16px 32px;">
        <h1 style="margin:0; font-size:1.45em; font-weight:800;" th:text="${title}">[비밀번호 찾기] 임시 비밀번호 발급</h1>
        <div style="font-size:0.98em; margin-top:6px;">임시 비밀번호 안내</div>
    </div>
    <div style="padding:32px 32px 24px 32px;">
        <div style="font-size:1.09em; font-weight:500; color:#222; margin-bottom:18px;">
            <span th:text="${username}">고객</span>님, 아래 임시 비밀번호로 로그인 후 비밀번호를 꼭 변경해 주세요.
        </div>
        <div style="text-align:center; font-size:2.1em; font-weight:bold; letter-spacing:8px; color:#0092c9; margin:30px 0 24px 0; background:#e6f6fc; border-radius:10px; padding:15px 0;" th:text="${password}">Abc12$xy</div>
        <div style="font-size:1.01em; color:#666; text-align:center;">
            보안을 위해 임시 비밀번호는 발급 즉시 사용 가능합니다.<br>
            문의사항: <a href="mailto:support@example.com" style="color:#0092c9;">support@example.com</a>
        </div>
    </div>
    <div style="text-align:right; font-size:0.97em; color:#9ab2bf; border-top:1px solid #e2e2e2; padding:14px 32px 12px 0; background:#f8fafb;">
        MOONG | Since 2025
    </div>
</div>
</body>
</html>
